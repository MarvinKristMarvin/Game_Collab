<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameLove</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <ul>
          <li>
            <img src="/conception/dev/icons8-chercher-64.png" alt="" /><a
              href="index.html"
              >SEARCH</a
            >
          </li>
          <li class="logo">
            <a href="index.html"
              ><img src="/conception/dev/logo1png.png" alt=""
            /></a>
          </li>
          <li>
            <img
              src="/conception/dev/icons8-modifier-l'utilisateur-homme-64.png"
              alt=""
            /><a href="index.html">PROFILE</a>
          </li>
        </ul>
      </header>
      <section class="main_page">
        <div class="page_padding">
          <header class="fixed_header">
            <div>Save</div>
            <div>Log out</div>
            <div>Delete account</div>
          </header>
          <div class="scrollable_zone">
            <div class="successful_login">
              You are successfully logged in, you can edit your profile
            </div>
            <div class="name_age">
              <div class="enter_name">Name</div>
              <div class="enter_age">Age</div>
            </div>
            <div class="message">Select your languages</div>
            <div class="flags">
              <div class="flag">
                <img
                  src="https://flagcdn.com/w40/gb.png"
                  srcset="https://flagcdn.com/w80/gb.png 2x"
                  width="40"
                  alt="United Kingdom"
                />
              </div>
              <div class="flag">
                <img
                  src="https://flagcdn.com/w40/fr.png"
                  srcset="https://flagcdn.com/w80/fr.png 2x"
                  width="40"
                  alt="France"
                />
              </div>
              <div class="flag">
                <img
                  src="https://flagcdn.com/w40/ru.png"
                  srcset="https://flagcdn.com/w80/ru.png 2x"
                  width="40"
                  alt="Russia"
                />
              </div>
              <div class="flag">
                <img
                  src="https://flagcdn.com/w40/de.png"
                  srcset="https://flagcdn.com/w80/de.png 2x"
                  width="40"
                  alt="Germany"
                />
              </div>
              <div class="flag">
                <img
                  src="https://flagcdn.com/w40/jp.png"
                  srcset="https://flagcdn.com/w80/jp.png 2x"
                  width="40"
                  alt="Japan"
                />
              </div>
            </div>
            <div class="message">Select your jobs</div>
            <div class="jobs">
              <div>Developer</div>
              <div>Artist</div>
              <div>Animator</div>
              <div>Modelist</div>
              <div>Sounds</div>
              <div>Musician</div>
            </div>
            <div class="message lessmargintop">Accept to work for</div>
            <div class="remunerations">
              <div>Nothing</div>
              <div>Revenue share</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
